{% extends 'base.html' %}
{% block content %}

<h1>Brew List</h1>

{% for brew in brews %}
  <div class="card">
    <a href="{% url 'detail' brew.id %}">
      <div class="card-content">
      <span class="card-title">{{ brew.name }}</span>
      Brewery: {{ brew.brewery }}
      <br>
      Beer type: {{brew.beerType}}
      <br>
      Beer IBU: {{brew.ibu}}
      <br>
      Alcohol percent: {{brew.alcoholPercent}}
      <br>
      Price: {{brew.price}}
      <br>
    </div>
    </a>
    <div class='card-action'>
      <a href="/brews/{{ brew.id }}/edit/">Edit</a> 
      <a href="/brews/{{ brew.id }}/delete/">Delete</a>
    </div>
  </div>
{% endfor %}
<a href="/brews/new">
  <div class='card'>
    <div class='card-content'>
      Create new Brew
    </div>
  </div>
</a>
{% endblock %}
