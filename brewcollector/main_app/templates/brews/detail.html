{% extends 'base.html' %}
{% block content %}

<h1>Brew Details</h1>

  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ brew.name }}</span>
      Brewery: {{ brew.brewery }}
      <br>
      Beer type: {{brew.beerType}}
      <br>
      Beer IBU: {{brew.ibu}}
      <br>
      Alcohol percent: {{brew.alcoholPercent}}
      <br>
      Price: {{brew.price}}
    </div>
  </div>

{% endblock %}
